<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="socialLinkprofile/style.css">

</head>

<body>
    <main class="main">
    <div class="container">
        <div class="image_box">
            <img src="avatar-jessica.jpeg" alt="image" class="image">
        </div>
        <div class="heading">
            <h1>Jessica Randall</h1>
            <h4>London, United Kingdom</h4>
            <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="link_container">

            <a href="#">
                <div class="link">
                    GitHub
                </div>
            </a>

            <a href="#">
                <div class="link">
                    Frontend Mentor
                </div>
            </a>

            <a href="#">
                <div class="link">
                    LinkedIn
                </div>
            </a>

            <a href="#">
                <div class="link">
                    Twitter
                </div>
            </a>

            <a href="#">
                <div class="link">
                    Instagram
                </div>
            </a>
        </div>
    </div>
</main>
</body>

</html>
